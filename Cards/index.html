<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Flippin Cards Template</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="flashcards-app">
       
  <div class="card" v-for="crd in cards">
<div class="top math">
    {{crd.category}}</div>
    
    <button v-on:click="switcher">{{crd.flipped}}</button>
    
    <div class="side1">
      <h1>{{crd.question}}</h1>
    </div>
<!--     In your template, remove the 'hide' class from the side1 and side2 elements. 'hide' class should be conditionally rendered through the 'flipped' value in the card -->
    <div class="side2"  v-bind:class="crd.switcher())">
      <h1>{{crd.answer}} </h1>
    </div>
  </div>
  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
