  <h1>Index Finder</h1>
<button onclick="myFunction()">Index Finder</button>
<script>
function myFunction() {
var name = prompt("Please enter your name");
var alphabet = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
  //   more processing inside of the function
  var nameLow = name.toLowerCase()
  var nameInitial = nameLow.charAt(0)
  for (i=0; i < alphabet.length; i++){
    if(alphabet[i] == nameInitial)
      alert(alphabet.indexOf(alphabet[i]));
  }
}
</script>
